{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Laissez votre avis</h2>

    <!-- Formulaire -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.name}}
                    </div>
                    <div class="mb-3">
                        {{ form.message}}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Envoyer mon avis</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
